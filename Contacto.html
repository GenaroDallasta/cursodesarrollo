<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img
          src="imagenes/White and Black Aesthetic Vintage Y2K Streetwear Logo (2).png"
          alt=""
        />
      </a>
      <nav>
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="productos.html" class="nav-link">Productos</a>
        <a href="Contacto.html" class="nav-link">Contacto</a>
      </nav>
    </header>
    <form action="">
      <fieldset>
        <legend>Recibir promociones</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required />
        <br />
        <label for="correo">Correo electronico:</label>
        <input type="text" name="correo" id="correo" required />
        <br />
        <label for="consulta">Consulta:</label>
        <br />
        <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
        <br />
        <div>Terminos y condiciones</div>
        <input type="checkbox" name="Aceptar" id="Aceptar" value="1" />
        <br />
        <input
          type="reset"
          value="Limpiar formulario"
          class="limpiarFormulario"
        />
        <input
          type="submit"
          value="Enviar formulario"
          class="enviarFormulario"
        />
        <br /><br />
      </fieldset>
    </form>
    <footer>
      <ul>
        <li>
          Nosotros
          <ul>
            <li>Preguntas frecuentes</li>
            <li>Ubicacion</li>
            <li>Nuestra historia</li>
          </ul>
        </li>
        <br />
        <li>Productos</li>
        <br />
        <li>Contacto</li>
        <ul>
          <li>Linkedin</li>
          <li>Correo</li>
        </ul>
        <br />
      </ul>
    </footer>
  </body>
</html>
