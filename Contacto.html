  <body>
    <header>
      <a href="index.html" class="logo">
        <img
          src="imagenes/Black and Red Bold Modern Typography T Shirt.png"

    <form action="">
      <fieldset>
        <legend>Recibir promociones</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required />
        <br />
        <label for="correo">Correo electronico:</label>
        <input type="text" name="correo" id="correo" required />
        <br />
        <label for="consulta">Consulta:</label>
        <br />
        <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
        <br />
        <div>Terminos y condiciones</div>
        <input type="checkbox" name="Aceptar" id="Aceptar" value="1" />
        <br />
        <input
          type="reset"
          value="Limpiar formulario"
          class="limpiarFormulario"
        />
        <input
          type="submit"
          value="Enviar formulario"
          class="enviarFormulario"
        />
        <br /><br />
      </fieldset>
    </form>
